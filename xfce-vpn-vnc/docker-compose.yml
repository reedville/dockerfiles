version: '2'

services:
  xfce:
    build: https://github.com/reedville/dockerfiles.git#master:xfce-vpn-vnc
    depends_on:
      - vpn
    network_mode: container:vpn
    ports:
      - 5901:5901
    volumes:
      - xfcedownloads:/headless/Downloads
    labels:
      io.rancher.sidekicks: vpn

  vpn:
    image: jess/openvpn
    command: client.ovpn
    volumes:
      - vpnconfig:/etc/openvpn
      - /etc/resolv.conf:/etc/resolv.conf
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    networks:
      - default

  vnc:
    image: dougw/novnc
    environment:
      REMOTE_HOST: xfce
      REMOTE_PORT: 5901
    links:
      - vpn:xfce
    networks:
      - default
    ports:
      - 8081:8081

networks:
  default:

volumes:
  vpnconfig:
    driver: rancher-nfs
  xfcedownloads:
    driver: rancher-nfs